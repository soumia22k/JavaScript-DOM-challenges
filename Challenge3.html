<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le style du bouton</title>
    <script>
        function modifierStyle() {
            const bouton = document.getElementById('monBouton');
            bouton.style.backgroundColor = 'blue';
            bouton.style.color = 'white'; 
        }
    </script>
</head>
<body>
    <button id="monBouton" onclick="modifierStyle()">Cliquez-ici</button>
</body>
</html>
